
services:
  # ðŸ“š DOCUMENTATION (Astro + Starlight)
  docs:
    build:
      context: .
      dockerfile: Dockerfile.docs
    container_name: pocketcoder-docs
    ports:
      - "4321:4321"
    volumes:
      - ./docs:/app/docs
      - /app/docs/node_modules
      - ./backend:/app/backend:ro
      - ./proxy:/app/proxy:rw
      - ./sandbox:/app/sandbox:ro
      - ./client:/app/client:ro
      - ./scripts:/app/scripts:ro
      - ./ARCHITECTURE.md:/app/ARCHITECTURE.md:ro
      - ./DEVELOPMENT.md:/app/DEVELOPMENT.md:ro
      - ./SECURITY.md:/app/SECURITY.md:ro
      - ./CODEBASE.md:/app/CODEBASE.md:rw
    environment:
      - NODE_ENV=development
    restart: unless-stopped
    # Use host network binding by default for standalone usage, 
    # or rely on default bridge.
