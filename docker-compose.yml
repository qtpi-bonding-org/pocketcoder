services:
  # üè∞ POCKETBASE CORE (Backend + Gateway)
  pocketbase:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pocketcoder-pocketbase
    ports:
      - "8090:8090" # PocketBase UI
      - "3001:3001" # MCP Server
    volumes:
      - pb_data:/app/pb_data
      - tmux_socket:/tmp/tmux
    environment:
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - AGENT_EMAIL=${AGENT_EMAIL}
      - AGENT_PASSWORD=${AGENT_PASSWORD}
      - TMUX_TMPDIR=/tmp/tmux
      - TMUX_SOCKET=/tmp/tmux/pocketcoder
    restart: unless-stopped
    networks:
      pocketcoder-net:
        aliases:
          - gateway  # Allows 'http://gateway:3001'

  # üß† OPENCODE (Reasoning Engine)
  opencode:
    build:
      context: .
      dockerfile: Dockerfile.opencode
    container_name: pocketcoder-opencode
    volumes:
      - ./connector/pocketcoder-plugin.ts:/pocketcoder-plugin.ts:ro
      - ./shell_wrapper.sh:/usr/local/bin/pocketcoder-shell:ro  # Mount the Bridge Script
      - workspace_data:/workspace                               # Shared Workspace
    environment:
      - PORT=3000
      - POCKETBASE_URL=http://pocketbase:8090
      - AGENT_EMAIL=${AGENT_EMAIL}
      - AGENT_PASSWORD=${AGENT_PASSWORD}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GOOGLE_GENERATIVE_AI_API_KEY=${GEMINI_API_KEY}
      - OPENCODE_CONFIG_CONTENT={"permission":{"*":"ask"},"model":"google/gemini-2.0-flash","plugin":["file:///pocketcoder-plugin.ts"],"mcp":{"pocketbase_mcp":{"type":"remote","url":"http://gateway:3001/sse","enabled":true}}}
      - SHELL=/usr/local/bin/pocketcoder-shell                # THE BRIDGE
    working_dir: /workspace
    user: root
    entrypoint: /bin/sh
    command: >
      -c "
      echo 'üõ°Ô∏è Implementing Bash Hijack...' &&
      ln -sf /usr/local/bin/pocketcoder-shell /bin/bash &&
      ln -sf /usr/local/bin/pocketcoder-shell /usr/bin/bash &&
      echo 'üöÄ Starting OpenCode Serve...' &&
      exec opencode serve"
    restart: unless-stopped
    networks:
      - pocketcoder-net

    depends_on:
      - pocketbase

  # üî® SANDBOX (Execution Environment)
  sandbox:
    build:
      context: .
      dockerfile: Dockerfile.sandbox
    container_name: pocketcoder-sandbox
    volumes:
      - workspace_data:/workspace   # Shared Workspace
      - tmux_socket:/tmp/tmux
    working_dir: /workspace
    environment:
      - TMUX_TMPDIR=/tmp/tmux
      - TMUX_SOCKET=/tmp/tmux/pocketcoder
    restart: unless-stopped
    networks:
      - pocketcoder-net

volumes:
  pb_data:
  workspace_data: # Renamed from sandbox_data
  tmux_socket:

networks:
  pocketcoder-net:
    driver: bridge
