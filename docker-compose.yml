services:
  # üè∞ POCKETBASE CORE (Backend Only)
  pocketbase:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pocketcoder-pocketbase
    ports:
      - "8090:8090" # PocketBase UI
    volumes:
      - pb_data:/app/pb_data
    environment:
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - AGENT_EMAIL=${AGENT_EMAIL}
      - AGENT_PASSWORD=${AGENT_PASSWORD}
    restart: unless-stopped
    networks:
      - pocketcoder-internal

  # üåâ GATEWAY (Execution Bridge)
  gateway:
    build:
      context: .
      dockerfile: Dockerfile.gateway
    container_name: pocketcoder-gateway
    ports:
      - "3001:3001"
    volumes:
      - bridge_bin:/app/bridge_share        # Source for compiled bridge
      - tmux_socket:/tmp/tmux
    environment:
      - TMUX_TMPDIR=/tmp/tmux
      - TMUX_SOCKET=/tmp/tmux/pocketcoder
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - POCKETBASE_URL=http://pocketbase:8090
    restart: unless-stopped
    networks:
      pocketcoder-internal:
        aliases:
          - gateway
      pocketcoder-sandbox:

  # üß† OPENCODE (Reasoning Engine)
  opencode:
    build:
      context: .
      dockerfile: Dockerfile.opencode
    container_name: pocketcoder-opencode
    volumes:
      - ./connector/pocketcoder-plugin.ts:/pocketcoder-plugin.ts:ro
      - bridge_bin:/bridge:ro                                     # Read compiled bridge
      - workspace_data:/workspace                               # Shared Workspace
    environment:
      - PORT=3000
      - POCKETBASE_URL=http://pocketbase:8090
      - AGENT_EMAIL=${AGENT_EMAIL}
      - AGENT_PASSWORD=${AGENT_PASSWORD}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GOOGLE_GENERATIVE_AI_API_KEY=${GEMINI_API_KEY}
      - OPENCODE_CONFIG_CONTENT={"permission":{"*":"ask"},"model":"google/gemini-2.0-flash","plugin":["file:///pocketcoder-plugin.ts"],"mcp":{"pocketbase_mcp":{"type":"remote","url":"http://gateway:3001/sse","enabled":true}}}
      - SHELL=/bridge/pocketcoder-shell                        # THE BRIDGE
    working_dir: /workspace
    user: root
    entrypoint: /bin/sh
    command: >
      -c "
      echo 'üõ°Ô∏è Implementing Total Shell Hijack (Binary)...' &&
      ln -sf /bridge/pocketcoder-shell /bin/bash &&
      ln -sf /bridge/pocketcoder-shell /usr/bin/bash &&
      ln -sf /bridge/pocketcoder-shell /bin/sh &&
      echo 'üöÄ Starting OpenCode Serve...' &&
      exec opencode serve"
    restart: unless-stopped
    networks:
      - pocketcoder-internal

    depends_on:
      - pocketbase

  # üî® SANDBOX (Isolated Execution Environment)
  sandbox:
    build:
      context: .
      dockerfile: Dockerfile.sandbox
    container_name: pocketcoder-sandbox
    volumes:
      - workspace_data:/workspace   # Shared Workspace
      - tmux_socket:/tmp/tmux
    working_dir: /workspace
    environment:
      - TMUX_TMPDIR=/tmp/tmux
      - TMUX_SOCKET=/tmp/tmux/pocketcoder
    restart: unless-stopped
    networks:
      - pocketcoder-sandbox

volumes:
  pb_data:
  workspace_data:
  tmux_socket:
  bridge_bin:

networks:
  pocketcoder-internal:
    driver: bridge
  pocketcoder-sandbox:
    driver: bridge
    internal: true # Sandbox cannot reach the internet OR the internal net
