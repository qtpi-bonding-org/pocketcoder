services:
  # üè∞ POCKETBASE CORE (Backend Only)
  pocketbase:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pocketcoder-pocketbase
    ports:
      - "8090:8090" # PocketBase UI
    volumes:
      - pb_data:/app/pb_data
      - pocketcoder-logs:/app/pb_public/logs
      - workspace_data:/workspace
    environment:
      - POCKETBASE_SUPERUSER_EMAIL=${POCKETBASE_SUPERUSER_EMAIL}
      - POCKETBASE_SUPERUSER_PASSWORD=${POCKETBASE_SUPERUSER_PASSWORD}
      - POCKETBASE_USER_EMAIL=${POCKETBASE_USER_EMAIL}
      - POCKETBASE_USER_PASSWORD=${POCKETBASE_USER_PASSWORD}
      - AGENT_EMAIL=${AGENT_EMAIL}
      - AGENT_PASSWORD=${AGENT_PASSWORD}
    restart: unless-stopped
    networks:
      - pocketcoder-memory

  # üè∞ PROXY (Execution Relay)
  proxy:
    build:
      context: .
      dockerfile: Dockerfile.proxy
    container_name: pocketcoder-proxy
    ports:
      - "3001:3001"
    volumes:
      - proxy_bin:/app/proxy_share        # Source for compiled proxy
      - tmux_socket:/tmp/tmux
    environment:
      - TMUX_TMPDIR=/tmp/tmux
      - TMUX_SOCKET=/tmp/tmux/pocketcoder
    restart: unless-stopped
    networks:
      pocketcoder-control:
        aliases:
          - proxy
      pocketcoder-execution:

  # üß† OPENCODE (Reasoning Engine)
  opencode:
    build:
      context: .
      dockerfile: Dockerfile.opencode
    container_name: pocketcoder-opencode
    environment:
      - PORT=3000
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GOOGLE_GENERATIVE_AI_API_KEY=${GEMINI_API_KEY}
      - SHELL=/proxy/pocketcoder-shell                        # THE PROXY
    working_dir: /workspace
    user: root
    volumes:
      - proxy_bin:/proxy:ro                                     # Read compiled proxy
      - workspace_data:/workspace                               # Shared Workspace
      - ./opencode.config.json:/root/.opencode/opencode.json:ro  # Config
    entrypoint: /bin/sh
    command: >
      -c "
      echo '‚è≥ Waiting for PocketCoder Shell...' &&
      while [ ! -f /proxy/pocketcoder-shell ]; do sleep 1; done &&
      echo 'üöÄ Starting OpenCode Serve...' &&
      exec /bin/sh -c 'opencode serve --port 3000 --hostname 0.0.0.0 --log-level DEBUG'"
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - pocketcoder-memory
      - pocketcoder-control

    depends_on:
      - pocketbase

  # üåâ CHAT RELAY (API-based PocketBase ‚Üî OpenCode connector)
  relay:
    build:
      context: .
      dockerfile: Dockerfile.relay
    container_name: pocketcoder-relay
    environment:
      - POCKETBASE_URL=http://pocketbase:8090
      - OPENCODE_URL=http://opencode:3000
      - AGENT_EMAIL=${AGENT_EMAIL}
      - AGENT_PASSWORD=${AGENT_PASSWORD}
      - SSH_KEYS_FILE=/ssh_keys/authorized_keys
      - POCKETBASE_SUPERUSER_EMAIL=${POCKETBASE_SUPERUSER_EMAIL}
      - POCKETBASE_SUPERUSER_PASSWORD=${POCKETBASE_SUPERUSER_PASSWORD}
    volumes:
      - ./relay:/app
      - /app/node_modules
      - workspace_data:/workspace
      - ssh_keys:/ssh_keys  # Shared volume for SSH keys
    restart: unless-stopped
    networks:
      - pocketcoder-memory
      - pocketcoder-control
    depends_on:
      - pocketbase
      - opencode

  # üî® SANDBOX (Isolated Execution Environment)
  sandbox:
    build:
      context: .
      dockerfile: Dockerfile.sandbox
    container_name: pocketcoder-sandbox
    volumes:
      - workspace_data:/workspace   # Shared Workspace
      - tmux_socket:/tmp/tmux
      - ssh_keys:/ssh_keys:ro  # Read-only access to SSH keys
    working_dir: /workspace
    environment:
      - TMUX_TMPDIR=/tmp/tmux
      - TMUX_SOCKET=/tmp/tmux/pocketcoder
      - SSH_KEYS_FILE=/ssh_keys/authorized_keys
    ports:
      - "2222:2222"
    networks:
      - pocketcoder-execution

volumes:
  pb_data:
  pocketcoder-logs:
  workspace_data:
  tmux_socket:
  proxy_bin:
  ssh_keys:  # Shared volume for SSH keys

networks:
  pocketcoder-memory:
    driver: bridge
  pocketcoder-control:
    driver: bridge
  pocketcoder-execution:
    driver: bridge
    # internal: true # Disabled to allow package installation (npm, pip)

