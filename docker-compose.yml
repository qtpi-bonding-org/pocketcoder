services:
  # üè∞ POCKETBASE CORE (Backend Only)
  pocketbase:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    container_name: pocketcoder-pocketbase
    ports:
      - "8090:8090" # PocketBase UI
    volumes:
      - pb_data:/app/pb_data
      - pocketcoder-logs:/app/pb_public/logs
      - workspace_data:/workspace
      - ./agents/poco/proposals:/workspace/.opencode/proposals
      - ./agents/poco/skills:/workspace/.opencode/skills
      - ./.ssh_keys:/ssh_keys
    environment:
      - POCKETBASE_SUPERUSER_EMAIL=${POCKETBASE_SUPERUSER_EMAIL}
      - POCKETBASE_SUPERUSER_PASSWORD=${POCKETBASE_SUPERUSER_PASSWORD}
      - POCKETBASE_ADMIN_EMAIL=${POCKETBASE_ADMIN_EMAIL}
      - POCKETBASE_ADMIN_PASSWORD=${POCKETBASE_ADMIN_PASSWORD}
      - AGENT_EMAIL=${AGENT_EMAIL}
      - AGENT_PASSWORD=${AGENT_PASSWORD}
      - OPENCODE_URL=${OPENCODE_URL}
    command: >
      sh -c "echo '‚è≥ Waiting for OpenCode to be ready...' && while ! curl -I -s --connect-timeout 2 http://opencode:3000 > /dev/null; do echo 'OpenCode not yet ready, retrying in 1 second...' && sleep 1; done; echo 'üöÄ OpenCode is ready. Starting PocketBase...' && /app/pocketbase serve --http=0.0.0.0:8090"
    restart: unless-stopped
    networks:
      - pocketcoder-memory

  # üè∞ PROXY (Execution Relay)
  proxy:
    build:
      context: .
      dockerfile: docker/proxy.Dockerfile
    container_name: pocketcoder-proxy
    volumes:
      - proxy_bin:/app/proxy_share
      - tmux_socket:/tmp/tmux
      - ./.ssh_keys:/ssh_keys:ro          # Mount local keys read-only
    environment:
      - TMUX_TMPDIR=/tmp/tmux
      - TMUX_SOCKET=/tmp/tmux/pocketcoder
    restart: unless-stopped
    networks:
      pocketcoder-control:
        aliases:
          - proxy
      pocketcoder-execution:
        aliases:
          - proxy

  # üß† OPENCODE (Reasoning Engine)
  opencode:
    build:
      context: .
      dockerfile: docker/opencode.Dockerfile
    container_name: pocketcoder-opencode
    environment:
      - PORT=3000
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GOOGLE_GENERATIVE_AI_API_KEY=${GEMINI_API_KEY}
      - PROXY_URL=http://proxy:3001
      - SHELL=/proxy/pocketcoder-shell                        # THE PROXY
    working_dir: /workspace
    user: root
    volumes:
      - ./.ssh_keys:/ssh_keys:ro                              # Mount local SSH public key
      - proxy_bin:/proxy:ro                                   # Read compiled proxy
      - workspace_data:/workspace                             # Shared Workspace
      - ./agents/poco/proposals:/workspace/.opencode/proposals
      - ./agents/poco/skills:/workspace/.opencode/skills:ro
      - opencode_data:/root/.local/share/opencode              # Persistent Storage
      - ./opencode.json:/root/.config/opencode/opencode.json:ro
    command: serve --port 3000 --hostname 0.0.0.0 --log-level DEBUG
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - pocketcoder-memory
      - pocketcoder-control




  # üî® SANDBOX (Isolated Execution Environment)
  sandbox:
    build:
      context: .
      dockerfile: docker/sandbox.Dockerfile
    container_name: pocketcoder-sandbox
    volumes:
      - workspace_data:/workspace   # Shared Workspace
      - ./agents/poco/proposals:/workspace/.opencode/proposals
      - ./agents/subagents:/root/.aws/cli-agent-orchestrator/agent-store
      - tmux_socket:/tmp/tmux
      - ./.ssh_keys:/ssh_keys:ro  # Read-only access to local SSH keys
      - proxy_bin:/usr/local/bin/proxy_share:ro
      - ./sandbox/cao/src:/app/cao/src                          # Mount ONLY src for live-editing
    working_dir: /workspace
    environment:
      - TMUX_TMPDIR=/tmp/tmux
      - TMUX_SOCKET=/tmp/tmux/pocketcoder
      - SSH_KEYS_FILE=/ssh_keys/authorized_keys
      - PUBLIC_URL=http://proxy:3001/mcp
    networks:
      - pocketcoder-execution


volumes:
  pb_data:
  pocketcoder-logs:
  workspace_data:
  opencode_data:
  tmux_socket:
  proxy_bin:

networks:
  pocketcoder-memory:
    driver: bridge
  pocketcoder-control:
    driver: bridge
  pocketcoder-execution:
    driver: bridge
    # internal: true # Disabled to allow package installation (npm, pip)

