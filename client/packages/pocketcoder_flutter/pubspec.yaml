name: pocketcoder_flutter
resolution: workspace
description: "Core logic and UI for the PocketCoder Flutter application."
publish_to: 'none'
version: 1.0.0+1
license: MPL-2.0

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Architecture & State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  get_it: ^7.6.4
  injectable: ^2.3.2

  # Custom Libraries
  cubit_ui_flow:
    git: 
      url: git@github.com:qtpi-bonding-org/flutter_cubit_ui_flow.git
      ref: 737f24b
  flutter_error_privserver:
    git:
      url: git@github.com:qtpi-bonding-org/flutter_error_privserver.git
      ref: 3565d9d47f24bee06bc88314b51a7df04ee3f78e
  flutter_color_palette:
    git: git@github.com:qtpi-bonding-org/flutter_color_palette.git
  l10n_key_resolver:
    git:
      url: git@github.com:qtpi-bonding-org/dart_l10n_key_resolver.git
      ref: cba64958fe77c9f36a0150c88a8e342aeda052e8

  # Navigation
  go_router: ^14.0.0

  # Code Generation Support
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # Utilities
  uuid: ^4.0.0
  flutter_dotenv: ^5.1.0
  flutter_secure_storage: ^10.0.0
  pocketbase_drift: ^0.3.13
  drift: ^2.31.0
  sqlite3_flutter_libs: ^0.5.41
  path_provider: ^2.1.5
  path: ^1.9.1
  pocketbase: ^0.23.2
  xterm: ^4.0.0
  dartssh2: ^2.13.0
  cryptography: ^2.7.0
  openssh_ed25519: ^1.1.0
  connectivity_plus: ^7.0.0
  connectivity_plus_platform_interface: ^2.0.1
  device_info_plus: ^11.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  injectable_generator: ^2.4.1
  mocktail: ^1.0.0


flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/pb_schema.json
    - assets/boot_log.txt
    - .env

  fonts:
    - family: Share Tech Mono
      fonts:
        - asset: assets/Share_Tech_Mono/ShareTechMono-Regular.ttf
    - family: Noto Sans Mono
      fonts:
        - asset: assets/Noto_Sans_Mono/static/NotoSansMono-Regular.ttf
        - asset: assets/Noto_Sans_Mono/static/NotoSansMono-Medium.ttf
          weight: 500
        - asset: assets/Noto_Sans_Mono/static/NotoSansMono-Bold.ttf
          weight: 700

