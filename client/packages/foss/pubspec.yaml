name: foss
resolution: workspace
description: "FOSS implementations and third-party integrations for PocketCoder."
version: 1.0.0
publish_to: 'none'

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  pocketcoder_flutter:
    path: ../pocketcoder_flutter
  equatable: ^2.0.5
  unifiedpush: ^6.2.0
  device_info_plus: ^11.3.0

dependency_overrides:
  webcrypto:
    git:
      url: https://codeberg.org/UnifiedPush/webcrypto.dart.git
      ref: 0.6.0-up1
